<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body class="bg-dark">
	<!-- <div sec:authorize="isAuthenticated()"></div> -->
	<div class="example-container p-3">
		<div class="card bg-secondary text-white mx-auto" style="width: 30rem;">
			<div class="card-header">
				<div class="card-title"><p th:text="'You have successfully logged in with ' + ${client} + '!'" /></div>
			</div>
			<div class="card-body">
				<div class="card-text">
					<img th:src="${profile.imageUrl}" alt="no image">
				</div>
				<div class="card-text">
					<p th:text="'Hello, ' + ${profile.name} + '!'" />
					<p th:text="'email address, ' + ${profile.email} + '!'" />
					<p sec:authentication="username"></p>  
				</div>
			</div>
			<div class="card-footer">
				<form id="logoutForm" action="/logout" method="post">
					<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
				</form>
				<button class="btn btn-info" onclick="document.getElementById('logoutForm').submit();">Logout</button>
			</div>
		</div>
	</div>

</body>
</html>
