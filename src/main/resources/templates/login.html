<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet" th:href="@{webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{webjars/bootstrap-social/bootstrap-social.css}" />
<link rel="stylesheet" th:href="@{webjars/font-awesome/css/all.css}" />
</head>
<body class="bg-dark">	
		<div class="example-container p-3">
			<div class="card mx-auto bg-secondary text-white" style="width: 30rem;">
				<div th:if="${param.error != null}" class="card-header">
					<p>Invalid username and password.</p>
				</div>
				<div th:if="${param.logout != null}" class="card-header">
					<p>You have been logged out.</p>
				</div>
				<div class="card-body">
				  <form method="post" action="/perform_login">
					<div class="card-text p-1 input-group">
						<div class="input-group-prepend">
    						<span class="input-group-text"><i class="fas fa-user-shield"></i></span>
  						</div>
						<input id="username" name="username" type="text" class="form-control" placeholder="username" />
					</div>
					<div class="card-text p-1 input-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="password" name="password" type="password" class="form-control" placeholder="password" />
					</div>
					<div class="card-text p-1 mt-2">
						<button class="btn btn-info btn-block" type="submit">Login</button>
					</div>
					<div class="card-text p-1 text-white">
						<button class="btn btn-info btn-block" type="button" onClick="location.href='/register'">Create Account</button>
					</div>
				  </form>
				</div>
				<div class="card-footer">
					<div class="card-text p-1">
						<a class="btn btn-block btn-social btn-google" href="/oauth2/authorization/google">
    						<span class="fab fa-google"></span> Sign in with Google
  						</a>
					</div>
					<div class="card-text p-1">
						<a class="btn btn-block btn-social btn-facebook" href="/oauth2/authorization/facebook">
    						<span class="fab fa-facebook"></span> Sign in with Facebook
  						</a>
					</div>
					<div class="card-text p-1">
						<a class="btn btn-block btn-social btn-twitter" href="/oauth2/authorization/twitter">
    						<span class="fab fa-twitter"></span> Sign in with Twitter
  						</a>
					</div>
					<!-- <div class="card-text p-1">
						<p><a th:href="@{/auth/facebook}"><img th:src="@{/resources/social/facebook/sign-in-with-facebook.png}" border="0"/></a></p>
					</div> -->
					
				</div>
			</div>
		</div>
</body>
</html>
